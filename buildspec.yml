version: 0.2

phases:
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 547639877846.dkr.ecr.us-east-1.amazonaws.com
    - REPO_URI=547639877846.dkr.ecr.us-east-1.amazonaws.com/portfolio
    - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
    - echo Building the Docker image...
    - docker build -t $REPO_URI:$IMAGE_TAG .
    - docker tag $REPO_URI:$IMAGE_TAG $REPO_URI:latest
  post_build:
    commands:
    - echo Pushing Docker images...
    - docker push $REPO_URI:$IMAGE_TAG
    - docker push $REPO_URI:latest
    - echo Writing imagedefinitions.json file...
    - printf '[{"name":"portfolio-container","imageUri":"%s"}]' $REPO_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json
